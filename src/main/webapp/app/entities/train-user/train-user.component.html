<div>
    <h2 id="page-heading">
        <span>Train Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-train-user" [routerLink]="['/train-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Train User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trainUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Train</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainUser of trainUsers ;trackBy: trackId">
                <td><a [routerLink]="['/train-user', trainUser.id, 'view' ]">{{trainUser.id}}</a></td>
                <td>
                    <div *ngIf="trainUser.train">
                        <a [routerLink]="['../train', trainUser.train?.id, 'view' ]" >{{trainUser.train?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/train-user', trainUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/train-user', trainUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'train-user/'+ trainUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
